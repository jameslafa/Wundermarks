            <p><strong>How to use it?</strong></p>
            <ul>
              <li>Go to your favorite website, click on the button '+ Add to Wundermarks' in your bookmarks bar and a popup will open</li>
              <li><em>Tip:</em>Before clicking on the button '+ Add to Wundermarks', select a paragraph on the page and it will automatically fill the description of your bookmark</li>
