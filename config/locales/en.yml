            <p><strong>How to install it?</strong></p>
            <ul>
              <li>Make sure your bookmarks bar is visible. If not, go in the <u>View menu</u> of your browser</li>
              <li>Drag the button '+ Add to Wundermarks' below and drop it into your bookmark toolbar</li>
            </ul>
            <p>Safari users need to enable third party cookies to remain logged in to the bookmarklet. This can be done by going to your Safari Preferences, selecting Privacy, and setting Block cookies and other website data to Never.</p>
