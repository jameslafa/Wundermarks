en:
  tools:
    bookmarklet:
      title: "Bookmarklet"
      link_title: "+ Wundermarks"
      introduction: Creating a new bookmark is simple! Just install the Wundermarks bookmarklet and then whenever you want to save a web page, click on the bookmarklet to save it.
      installation_html: |
        <p><strong>How to install the bookmarklet</strong></p>
        <p>
        1. Make sure your bookmarks bar is visible. If not, go in the <u>View menu</u> of your browser;<br/>
        2. Drag the button above to your bookmarks toolbar. That's it!
        </p>
        <br/>
        <p><em>Safari users need to enable third party cookies to remain logged in to the bookmarklet. This can be done by going to your Safari Preferences, selecting Privacy, and setting Block cookies and other website data to Never.</em></p>
      usage_html: |
        <p><strong>How to use the bookmarklet</strong></p>
        <p>
        Go to your favorite website, click on the button '+ Add to Wundermarks' in your bookmarks bar and a popup will open.<br/>
        </p>
        <p>
        <em>Tip:</em> Before clicking on the button '+ Add to Wundermarks', select a paragraph on the page and it will automatically fill the description of your bookmark.
        </p>
      confirmation_html: |
        <p><strong>Is your bookmarklet installed properly?</strong></p>
        Click on bookmarklet inside your bookmarks bar to check.
