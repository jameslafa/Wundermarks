# see https://github.com/ankane/blazer for more info

data_sources:
  main:
    url: <%= ENV["BLAZER_DATABASE_URL"] %>

    # statement timeout, in seconds
    # none by default
    # timeout: 15

    # caching settings
    # can greatly improve speed
    # off by default
    cache:
      mode: slow # or all
      expires_in: 60 # min
      slow_threshold: 15 # sec, only used in slow mode

    # wrap queries in a transaction for safety
    # not necessary if you use a read-only user
    # true by default
    use_transaction: true

    smart_variables:
      # zone_id: "SELECT id, name FROM zones ORDER BY name ASC"
      # period: ["day", "week", "month"]
      # status: {0: "Active", 1: "Archived"}
      source: {0: 'wundermarks', 1: 'delicious'}
      privacy: {1: 'everyone', 2: 'only_me'}

    linked_columns:
      bookmark_id: "/bookmarks/{value}"

    smart_columns:
      # user_id: "SELECT id, name FROM users WHERE id IN {value}"

# create audits
audit: true

# change the time zone
time_zone: "Europe/Berlin"

# class name of the user model
user_class: User

# method name for the user model
user_name: user_profile.username

# optional auth method to use as a before_action (default: nil)
before_action: :authenticate_admin!

# email to send checks from
from_email: Settings.mailgun.admin_email_address

check_schedules:
  - "1 day"
  - "1 hour"
  - "5 minutes"
